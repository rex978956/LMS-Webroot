                <h2>李梅樹紀念館 今天送紀念信封</h2>
                <h3>謝佳君｜自由時報／新北都會新聞∣2013年2月6日</h3>
                <p>今天是知名已故藝術家李梅樹逝世卅週年紀念日，新北市三峽區李梅樹紀念館特別舉辦系列活動，今天除了開放免收清潔費入館參觀、贈送中央印製廠印製的「李梅樹教授逝世卅週年紀念」信封，還設立臨時郵局及發行紀念郵戳。更特別的是，現場將展出收藏卅年、當年由臺靜農、汪中、林玉山等知名文學家、藝術家，及三峽祖師廟為李梅樹所提的輓聯原件，供後人緬懷李梅樹，也可感受他們對李梅樹的推崇。</p>
