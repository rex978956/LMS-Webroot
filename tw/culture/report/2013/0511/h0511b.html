                <h2>台博館 旗袍風尚展</h2>
                <h3>王先國｜台灣新生報／地方綜合∣2013年5月11日</h3>
                <p>文化部長龍應台昨（十）日特別穿著自己花錢訂製的典雅、具時尚感的旗袍，參觀所屬國立台灣博物館舉辦的「旗麗時代：伊人、衣事、新風尚特展」，本特展即起展至十一月十日。本項特展共展出一四四件各具特色的旗袍，包括婦聯會捐贈台博館典藏的蔣夫人兩件較罕見的開雙圓襟、高領旗袍，及連方瑀借展的白色旗袍等。台博館此次並富創意地於現場展出前輩畫家李梅樹、陳慧坤、劉啟祥三人的畫作，觀眾可觀賞畫中女性身著旗袍展現的藝術美。</p>
