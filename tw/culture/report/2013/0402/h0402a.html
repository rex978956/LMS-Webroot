                <h2>畢業生齊植樹 「老梅新枝」紮根校園</h2>
                <h3>鄧桂芬｜聯合報／即時新聞∣2013年4月2日</h3>
                <p>配合三峽區的春季梅樹月活動「老梅新枝」，龍埔國小80位首屆畢業生今天早上在校內種下80株梅樹樹苗當作畢業禮物，將今年逝世30周年的國寶級在地藝術家李梅樹的藝文氣息帶進校園、開枝散葉。許多畢業生表示，希望未來返校後能見到「梅林」，讓自己能向朋友炫耀「這是我親自種下的梅樹」。</p>
